name: Package and Release Skill

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''
      bump:
        description: 'Version bump type (major, minor, patch)'
        required: false
        default: 'patch'

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags
      
      - name: Get or increment version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags --quiet

          # Get the latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          echo "Latest tag: $LATEST_TAG"

          # If manual dispatch with explicit version, use it
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          else
            # Parse version (remove 'v' prefix)
            VERSION_NUM="${LATEST_TAG#v}"
            IFS='.' read -r -a VERSION_PARTS <<< "$VERSION_NUM"
            MAJOR="${VERSION_PARTS[0]:-0}"
            MINOR="${VERSION_PARTS[1]:-0}"
            PATCH="${VERSION_PARTS[2]:-0}"

            # Determine bump type
            BUMP_TYPE="${{ github.event.inputs.bump }}"
            if [ -z "$BUMP_TYPE" ]; then
              BUMP_TYPE="patch"
            fi

            # Increment version
            case "$BUMP_TYPE" in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "Auto-incremented version ($BUMP_TYPE): $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Check if tag exists
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping release creation."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $VERSION does not exist. Proceeding with release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate skill structure
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          echo "Validating skill structure..."
          
          # Check SKILL.md exists
          if [ ! -f "SKILL.md" ]; then
            echo "ERROR: SKILL.md not found"
            exit 1
          fi
          
          # Check frontmatter
          if ! head -1 SKILL.md | grep -q "^---"; then
            echo "ERROR: SKILL.md must start with YAML frontmatter (---)"
            exit 1
          fi
          
          # Check name field
          if ! grep -q "^name:" SKILL.md; then
            echo "ERROR: SKILL.md frontmatter must contain 'name:' field"
            exit 1
          fi
          
          # Check description field
          if ! grep -q "^description:" SKILL.md; then
            echo "ERROR: SKILL.md frontmatter must contain 'description:' field"
            exit 1
          fi
          
          echo "Skill structure validated successfully"
      
      - name: Package skill
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          SKILL_NAME="webling-api"
          OUTPUT_FILE="${SKILL_NAME}.skill"
          
          echo "Packaging skill as $OUTPUT_FILE..."
          
          # Create zip with .skill extension
          # Exclude hidden files and directories except .github if needed
          zip -r "$OUTPUT_FILE" . \
            -x "*.git*" \
            -x "*.github*" \
            -x "*.DS_Store" \
            -x "__MACOSX/*" \
            -x "*.skill"
          
          echo "Package created: $OUTPUT_FILE"
          ls -la "$OUTPUT_FILE"
      
      - name: Generate release notes
        if: steps.tag_check.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Get the previous tag for comparison
          PREV_TAG=$(git tag -l 'v*' | sort -V | tail -n2 | head -n1)

          # Generate changelog
          echo "## Webling API Skill ${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          echo "This skill provides comprehensive guidance for interacting with the Webling API." >> release_notes.md
          echo "" >> release_notes.md

          # Add changes since last release
          if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$VERSION" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
          fi

          cat << 'EOF' >> release_notes.md
          ### Included References
          - **members.md** - Member and membergroup endpoints
          - **finance.md** - Debitors, entries, accounts, periods, costcenters
          - **documents.md** - Documents and documentgroups (folders)
          - **articles.md** - Articles and articlegroups
          - **admin.md** - Users, usergroups, API keys
          - **core.md** - Config, definitions, quota, settings, generic object endpoint
          - **letters.md** - Letters and letter PDFs
          - **replication.md** - Change tracking and sync
          - **query-language.md** - Complete query language reference

          ### Installation
          Upload the `.skill` file to your Claude environment.

          ### Usage
          The skill automatically triggers when working with Webling API operations.
          EOF

          echo "Release notes generated:"
          cat release_notes.md
      
      - name: Create Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          name: Webling API Skill ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: webling-api.skill
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
